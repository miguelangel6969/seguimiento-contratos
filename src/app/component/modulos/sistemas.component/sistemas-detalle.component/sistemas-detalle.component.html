<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl p-6 relative">

    <!-- Bot√≥n cerrar -->
    <button (click)="cerrar.emit()" class="absolute top-4 right-4 text-gray-500 hover:text-red-500 text-xl">
      ‚úñ
    </button>

    <!-- T√≠tulo -->
    <h2 class="text-2xl font-bold text-center text-[#962d46] mb-6">
      üõ†Ô∏è Editar Sistema
    </h2>

    <!-- Formulario -->
    <form [formGroup]="sistemaForm" class="grid grid-cols-6 gap-6">

      <div class="col-span-3">
        <label class="block text-sm text-gray-700 mb-1">Nombre</label>
        <input formControlName="nombre" class="w-full border rounded px-3 py-2" />
      </div>

      <div class="col-span-3">
        <label class="block text-sm text-gray-700 mb-1">Versi√≥n</label>
        <input formControlName="version" class="w-full border rounded px-3 py-2" />
      </div>

      <div class="col-span-3">
        <label class="block text-sm text-gray-700 mb-1">Responsable</label>
        <input formControlName="responsable" class="w-full border rounded px-3 py-2" />
      </div>

      <div class="col-span-3">
        <label class="block text-sm text-gray-700 mb-1">Estado</label>
        <select formControlName="estado" class="w-full border rounded px-3 py-2">
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
          <option value="Mantenimiento">Mantenimiento</option>
        </select>
      </div>
    </form>

    <!-- Botones -->
    <div class="mt-6 text-right">
      <button (click)="cerrar.emit()" class="px-5 py-2 border rounded-lg mr-2 hover:bg-gray-100">
        Cancelar
      </button>
      <button
        (click)="guardar()"
        [disabled]="sistemaForm.invalid"
        class="px-5 py-2 bg-[#962d46] text-white rounded-lg hover:bg-[#7a2339]"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
