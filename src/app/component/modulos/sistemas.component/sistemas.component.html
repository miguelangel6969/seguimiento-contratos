<div class="p-6">
  <h2 class="text-2xl font-bold text-[#962d46] mb-6 border-b pb-2">ğŸ–¥ï¸ Listado de Sistemas</h2>

  <!-- ğŸ” Filtro de bÃºsqueda -->
  <div class="mb-6">
    <label for="search" class="block text-sm font-semibold text-gray-700 mb-2">
      Buscar sistema
    </label>
    <input
      id="search"
      type="text"
      (input)="applyFilter($event)"
      placeholder="Nombre, versiÃ³n, responsable..."
      class="w-auto px-4 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#962d46] focus:border-[#962d46] placeholder:text-sm"
    />
  </div>

  <!-- ğŸ“„ Tabla -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full custom-table">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>ğŸ§© Nombre</th>
      <td mat-cell *matCellDef="let sistema">{{ sistema.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef>ğŸ”¢ VersiÃ³n</th>
      <td mat-cell *matCellDef="let sistema">{{ sistema.version }}</td>
    </ng-container>

    <ng-container matColumnDef="responsable">
      <th mat-header-cell *matHeaderCellDef>ğŸ‘¨â€ğŸ’¼ Responsable</th>
      <td mat-cell *matCellDef="let sistema">{{ sistema.responsable }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>ğŸ“¶ Estado</th>
      <td mat-cell *matCellDef="let sistema">{{ sistema.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>âš™ï¸ Acciones</th>
      <td mat-cell *matCellDef="let sistema">
        <button mat-stroked-button color="primary" (click)="verDetalle(sistema)">
          Ver detalle
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    class="mt-4 rounded-lg border border-gray-200 shadow-sm"
  ></mat-paginator>
</div>

<!-- Modal -->
@if (modalSistema) {
  <app-sistemas-detalle
    [sistema]="modalSistema"
    (cerrar)="cerrarModal()"
  ></app-sistemas-detalle>
}
